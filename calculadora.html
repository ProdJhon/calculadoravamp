<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/calculadora.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora</title>
</head>
<body>
    
    <main id="container">
        <section id="img">
            <img src="assets/imagens/calculator.svg">
        </section>

        <section id="calculator">
            <form id="form" class="form">
                <h1 id="title">CALCULADORA VAMP</h1>

                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" name="height" required>
                    <span>
                        Kg
                    </span>
                </div>

                <div class="input-box">
                    <label for="height">Altura em Metros</label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="height" name="height" required>
                    <span>
                        m
                    </span>
                </div>

                <button id="Calculate">
                    Calcular
                </button>
            </form>

            <script src="Script.js"></script>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>  
                </div>
                <div id="more_infos">
                   
                    <a href="https://www.instagram.com/jhonatan.al.ol/">
                    Mais Informações sobre o IMC
                    <i class="fa-solid fa-link"></i>
                   
                </a> 
            </div>

        </section>
    </main>
</body> 
</html>
